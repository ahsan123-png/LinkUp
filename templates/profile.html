{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/profile.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img id="profile-img" src="profile.png" alt="Profile Image">
            <label class="edit-icon" for="file-input">
                <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="file-input" accept="image/*" style="display:none;">
        </div>
        <h2 id="user-name">User Name</h2>
        <div class="status" id="user-status">Available</div>
    
        <input type="text" id="status-input" placeholder="Update Status">
        <button id="update-status">Update Status</button>
    
        <input type="text" id="name-input" placeholder="Update Name">
        <button id="update-name">Update Name</button>
    </div>
    <script src="{% static "js/profile.js" %}"></script>
</body>
</html>
